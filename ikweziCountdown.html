<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikwezi Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #countdown {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .time-unit {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Ikwezi Countdown</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days">00</span>
                <div>Days</div>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <div>Hours</div>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <div>Minutes</div>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <div>Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date (you can modify this)
        const targetDate = new Date('2024-12-31 23:59:59').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "Countdown Complete!";
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
